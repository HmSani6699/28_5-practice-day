<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Simple text editor</title>
    <!-- tailwind css link -->
    <script
        src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome link -->
    <script
        src="https://kit.fontawesome.com/88349b1000.js"
        crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        button {
            height: 40px;
            width: 40px;
        }

        input,
        textarea {
            outline: none;
        }

        textarea {
            height: 300px;
        }

        .active {
            background-color: rgba(0, 0, 255, 0.493);
            padding: 2px;
            border-radius: 3px;
            color: white;
        }

        #second-box button:focus {
            background-color: rgba(0, 0, 255, 0.493);
            padding: 2px;
            border-radius: 3px;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <h1
            class="text-6xl text-center mt-6 font-medium">
            Simple <span
                class="text-amber-500">Text
                Editor</span> with
            javascript
        </h1>
    </header>
    <section
        class="bg-emerald-200 mt-12 mb-12 p-10 rounded-lg  w-10/12 mx-auto">
        <div
            class="flex justify-between align-items-center">
            <div id="frist-box">
                <button
                    onclick="textBold(this)"><i
                        class="fa-solid fa-bold text-2xl"></i></button>
                <button onclick="textItalic(this)"
                    class="ml-4"><i
                        class="fa-solid fa-italic text-2xl "></i></button>
                <button
                    onclick="textUnderline(this)"
                    class="ml-4">
                    <i
                        class="fa-solid fa-underline text-2xl "></i></button>
            </div>
            <div id="second-box">
                <button onclick="leftAlign()"
                    class="ml-4"><i
                        class="fa-solid fa-align-left text-2xl"></i></button>

                <button onclick="centerAlign()"
                    class="ml-4"><i
                        class="fa-solid fa-align-center text-2xl "></i></button>

                <button onclick="rightAlign()"
                    class="ml-4"><i
                        class="fa-solid fa-align-right text-2xl "></i></button>

                <button onclick="justifyAlign()"
                    class="ml-4"><i
                        class="fa-solid fa-align-justify text-2xl  "></i></button>
            </div>
            <div>
                <input type="number"
                    id="number-filed" min="1"
                    max="100" value="16"
                    class="px-2 rounded text-2xl w-3/12"
                    onchange="fontSize(this)">
                <button
                    class="font-bold ml-6">aA</button>
                <input onchange="textColor()"
                    type="color" class="ml-6">
                <button class="ml-6"><i
                        class="fa-solid fa-rotate-right text-2xl"></i></button>
            </div>
        </div>
        <hr class="border-black mt-4 mb-6">
        <textarea id="comment-box"
            class="p-4 w-full rounded "></textarea>
    </section>
    <script src="js/index.js"></script>
</body>

</html>
